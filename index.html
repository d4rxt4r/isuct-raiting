<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Рейтинг студентов ИГХТУ</title>

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>
<body>
    <div class="container grid-xs">
        <h3 class="text-center pt-2">Рейтинг студентов ИГХТУ</h3>

        <div class="form-group">
            <label class="form-label" for="studnum">Номер студенческого билета</label>
            <input class="form-input" type="text" id="studnum" placeholder="Номер студенческого билета">
            <label class="form-label" for="passnum">Номер паспорта</label>
            <input class="form-input" type="text" id="passnum" placeholder="Номер паспорта">
        </div>

        <button class="btn p-centered" id="send">Узнать рейтинг</button>
        <div id="termSelection" class="d-none">
            <label for="terms">Семестр</label>
            <select class="mt-2" name="Семестр" id="terms" onchange="filterResults(this.value)"></select>
        </div>
        
        <div id="results"></div>
    </div>

    <template id="subjectCard">
        <div class="card mt-2">
            <div class="term d-none"></div>
            <div class="card-header">
                <div class="card-title text-center subjectTitle"></div>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="columns">
                        <table class="table">
                            <thead>
                                <tr>
                                <th class="col-3">К.Т.</th>
                                <th class="col-3">Балл</th>
                                <th class="col-3">Прогулы</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                <td>К.Т.1</td>
                                <td class="mark"></td>
                                <td class="truancy"></td>
                                </tr>
                                <tr>
                                <td>К.Т.2</td>
                                <td class="mark"></td>
                                <td class="truancy"></td>
                                </tr>
                                <td>К.Т.2</td>
                                <td class="mark"></td>
                                <td class="truancy"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>  
            </div>
        </div>
    </template>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <script src="js/common.js"></script>
</body>
</html>
